<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo - FCM</title>

    <!-- Material Design Theming -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="main.css" />

    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- Header section containing title -->
      <header
        class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700"
      >
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <div
            class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop"
          >
            <h3>Firebase Cloud Messaging</h3>
          </div>
        </div>
      </header>

      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <!-- Container for the Table of content -->
          <div
            class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop"
          >
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <!-- div to display the generated registration token -->
              <div id="token_div" style="display: none">
                <h4>Registration Token</h4>
                <p id="token" style="word-break: break-all"></p>
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                  onclick="deleteToken()"
                >
                  Delete Token
                </button>
              </div>
              <!-- div to display the UI to allow the request for permission to
                     notify the user. This is shown if the app has not yet been
                     granted permission to notify. -->
              <div id="permission_div" style="display: none">
                <h4>Needs Permission</h4>
                <p id="token"></p>
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                  onclick="requestPermission()"
                >
                  Request Permission
                </button>
              </div>
              <!-- div to display messages received by this app. -->
              <div id="messages"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-analytics.js";
      import { getMessaging } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-messaging.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "<API_KEY>",
        authDomain: "web-push-demo-93af2.firebaseapp.com",
        projectId: "web-push-demo-93af2",
        storageBucket: "web-push-demo-93af2.appspot.com",
        messagingSenderId: "588940271742",
        appId: "<APP_ID>",
        measurementId: "G-V45S7SBF2F",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const messaging = getMessaging(app);
    </script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
